<div class="md-padding" flex layout-sm="column">
    <md-card class="text-center">
        <md-card-content>
            <h2 class="md-title">{{vm.title}}</h2>
        </md-card-content>
    </md-card>
</div>
<div class="well text-center">
		<h1>{{ vm.title }}</h1>
		<h3>{{ vm.version }}</h3>
		<p>This is a template for a simple home screen website. Use it as a starting point to create something more unique.</p>
		<code>app/modules/home/home.html</code>
		<hr>
    <h1>Features</h1>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="item in vm.listFeatures">{{item.feature}}</li>
		</ul>
		<p><a href="http://www.github.com/newaeonweb/generator-angm" class="btn btn-primary" role="button">Learn more Â»</a></p>
</div>
